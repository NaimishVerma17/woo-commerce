<ngx-loading [show]="isLoading"></ngx-loading>
<div ngClass="header"
     fxLayout="row"
     fxLayoutAlign="start center"
     fxLayoutGap="50px">
  <img ngClass="img"
       ngClass.md="img-md"
       ngClass.sm="img-sm"
       ngClass.xs="img-xs"
       src="/assets/shopping.png"/>
  <h2>Welcome</h2>
</div>
<div ngClass="container">
    <h3 fxLayoutAlign="center">LOGIN</h3>
  <mat-card>
    <form [formGroup]="formGroup" (ngSubmit)="login()">
      <mat-form-field>
        <input matInput placeholder="Enter your email" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter your Password" formControlName="password">
      </mat-form-field>
      <div fxLayout="column" fxLayoutAlign="space-evenly center">
        <ec-button type="submit">Login</ec-button>
        <div>OR</div>
        <div class="google-btn" (click)="loginWithGoogle()">
          <img height="20" width="20" src="/assets/google.png"/>
        </div>
          <p>Not a registered user?</p>
          <a routerLink="/signup">
            <ec-button [outline]="true" type="submit">Sign Up</ec-button>
          </a>
      </div>
    </form>
  </mat-card>
</div>
<div class="footer">
</div>
