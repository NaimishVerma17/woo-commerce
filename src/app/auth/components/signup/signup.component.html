<div class="container">
  <mat-card>
    <div class="header">
      SIGNUP
    </div>
    <mat-card-content>
      <form [formGroup]="formGroup" (ngSubmit)="formGroup.valid && signup()">
        <mat-form-field>
          <input matInput placeholder="First Name" type="text" formControlName="firstName">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Last Name" type="text" formControlName="lastName">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Email" type="email" formControlName="email">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Phone number" type="number" formControlName="phoneNo">
        </mat-form-field>

        <mat-form-field>
          <mat-select formControlName="country" placeholder="Select a Country">
            <mat-option *ngFor="let country of countries" [value]="country">
              {{country}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Password" type="password" formControlName="password">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword">
        </mat-form-field>
        <div class="footer">
          <button class="btn btn-primary" type="submit">Signup</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

</div>
