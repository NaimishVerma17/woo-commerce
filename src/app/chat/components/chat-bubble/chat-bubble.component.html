<div *ngIf="userId===message.sender && message.type==textMessage" class="text_from-me">
  {{message.text}}
  <span class="stamp">
    {{time | date: 'shortTime'}}
  </span>
  <span class="buttonx">
    <button class="menu-button" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>keyboard_arrow_down</mat-icon>
   </button>
  </span>
</div>
<div *ngIf="userId!==message.sender && message.type==textMessage" class="text_from-them">
    {{message.text}}
  <span class="stamp">
      {{time | date: 'shortTime'}}
  </span>
  <span class="buttonx">
    <button class="menu-button" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>keyboard_arrow_down</mat-icon>
   </button>
  </span>
</div>


<div *ngIf="userId==message.sender && message.type==imageMessage" class="image_from-me">
  <img [src] = "message.image.image_url">
  <div class="caption">
  {{message.image.caption}}
  </div>
  <span class="stamp">
    {{time | date: 'shortTime'}}
  </span>
  <span class="buttonx">
    <button class="menu-button" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>keyboard_arrow_down</mat-icon>
   </button>
  </span>
</div>
<div *ngIf="userId!==message.sender && message.type==imageMessage" class="image_from-them">
  <img [src] = "message.image.image_url">
  <div class="caption">
  {{message.image.caption}}
  </div>
  <span class="stamp">
      {{time | date: 'shortTime'}}
  </span>
  <span class="buttonx">
    <button class="menu-button" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>keyboard_arrow_down</mat-icon>
   </button>
  </span>
</div>

    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="deleteMessage()">
        <span>Delete Message</span>
      </button>
      <button mat-menu-item (click)="forward()">
        <span>Forward Message</span>
      </button>
    </mat-menu>
