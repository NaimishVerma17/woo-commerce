<div class="chat-container" fxLayout="row">
  <div class="chat-element" fxLayout="row">
    <div class="profile-image">
      <img width="20px" height="20px" [src] = "profileUrl">
    </div>
    <div class="element-container" fxLayout="column">
      <div class="element-name">{{firstName}}</div>
      <div class="element-text">How you doin?</div>
    </div>
  </div>
  <div class="element-time">2:31 AM</div>
</div>
<hr>
