<div class="conversation-container">
  <div class="conversation-container__header">
    Conversations
  </div>
  <div class="wrap" *ngIf="isLoading">
    <div class="loading">
      <div class="bounceball"></div>
      <div class="text">LOADING</div>
    </div>
  </div>
  <div class="conversation-container__content">
    <p *ngIf="!isLoading && userRooms.length == 0">No conversations!</p>
    <ng-container *ngFor="let userRoom of userRooms">
      <app-chat-layout  [userRoom]="userRoom"></app-chat-layout>
    </ng-container>
  </div>
</div>
