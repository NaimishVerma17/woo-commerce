<div class="products-container">
  <h3>{{products[0].category}}</h3>

  <p *ngIf="products.length==0; else myProducts" style="color: white; text-align: center">No products available for this
    category</p>
  <ng-template #myProducts>
    <ng-container *ngFor="let product of products">
      <ec-product [product]="product"></ec-product>
    </ng-container>

  </ng-template>
</div>
