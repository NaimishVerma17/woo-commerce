<div class="parent-container">
  <div class="container">
    <mat-card>
      <div class="header">
        Upload Product
      </div>
      <mat-card-content>
        <form [formGroup]="formGroup" (ngSubmit)="uploadProduct()">
          <mat-form-field>
            <input matInput placeholder="Product Name" type="text" formControlName="productName">
          </mat-form-field>
          <mat-form-field>
            <mat-select formControlName="category" placeholder="Select a Category">
              <mat-option *ngFor="let category of categories" [value]="category">
                {{category}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <textarea matInput placeholder="Product Description" type="text"
                      formControlName="productDescription"></textarea>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Price" type="number"
                   formControlName="price">
          </mat-form-field>
          <div class="image-container">
            <label> Upload an image
              <input type="file" (change)="uploadImage($event)" formControlName="image">
            </label>
          </div>


          <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" class="image-data">
            <mat-progress-bar *ngIf="uploadPercent>0 && uploadPercent<100"
                              [value]="uploadPercent"></mat-progress-bar>


            <img width="100" height="100" *ngIf="downloadUrl&&uploadPercent==100" [src]="downloadUrl"/>
          </div>
            <div class="footer">
              <ec-button [outline]="true" type="submit">Upload</ec-button>
            </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
