<div class="parent-container">
  <div class="container">
    <mat-card>
      <div class="header">
        Upload Product
      </div>
      <mat-card-content>
        <form [formGroup]="formGroup" (ngSubmit)="formGroup.valid && uploadProduct()">
          <mat-form-field>
            <input matInput placeholder="Product Name" type="text" formControlName="productName">
          </mat-form-field>
          <mat-form-field>
            <mat-select formControlName="category" placeholder="Select a Category">
              <mat-option *ngFor="let category of categories" [value]="category">
                {{category}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Product Description" type="text" formControlName="productDescription">
          </mat-form-field>


            <input placeholder="Upload Image" type="file" formControlName="image">

          <div class="footer">
            <button class="btn" type="submit">Upload</button>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
