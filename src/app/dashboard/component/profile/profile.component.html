<div class="parent-container">
  <div class="container">
    <mat-card>
      <div class="header">
        PROFILE
      </div>
      <mat-card-content>
        <form [formGroup]="formGroup" (ngSubmit)="formGroup.valid">
          <mat-form-field>
            <input matInput placeholder="First Name" type="text" formControlName="firstName">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Last Name" type="text" formControlName="lastName">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Email" type="email" formControlName="email">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Phone number" maxlength="10" minlength="10" type="number" formControlName="phoneNo">
          </mat-form-field>

          <mat-form-field>
            <mat-select formControlName="country" placeholder="Select a Country">
              <mat-option *ngFor="let country of countries" [value]="country">
                {{country}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <div class="footer">

            <button class="btn btn-success" type="submit" (click)="onEdit()"  >Edit</button>

            <button class="btn btn-primary" type="submit"  >Submit</button>
            <div>
          </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>

  </div>
</div>
