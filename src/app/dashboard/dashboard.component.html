<mat-sidenav-container fxHide.sm fxHide.xs>
  <mat-sidenav [mode]="'side'" [opened]="true" [fixedInViewport]="true">
    <div class="sidenav-header" fxLayout="row" fxLayoutGap="20px">
      <mat-icon>dashboard</mat-icon>
      <h3>Dashboard</h3>
    </div>
    <div class="divider"></div>
    <div class="category-container">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Categories
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p *ngFor="let category of getCategories()" (click)="selectCategory(category)">{{category}}</p>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <div class="divider"></div>
    <div class="side-nav-options" (click)="openProfile()">
      <mat-icon>account_circle</mat-icon>
      Profile
    </div>
    <div class="divider"></div>
    <div class="side-nav-options" routerLink="/dashboard/upload-product">
      <mat-icon>add_shopping_cart</mat-icon>
      Add Products
    </div>
    <div class="divider"></div>
    <div class="side-nav-options" routerLink="dashboard/conversation">
      <mat-icon>chat</mat-icon>
      Conversations
    </div>
    <div class="divider"></div>
    <div class="side-nav-options" (click)="logout()">
      <mat-icon>reply_all</mat-icon>
      Logout
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
